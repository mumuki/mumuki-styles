<!DOCTYPE html>
<html>
<head>
  <title>Mumuki File Browser</title>

  <link rel="stylesheet" type="text/css" href="dist/css/mumuki-styles.css">

  <script type="text/javascript" src="dist/javascripts/mumuki-styles.js"></script>
</head>
<body>

  <div
    class="mu-file-browser"
    data-can-browse="true"
    data-on-file-open="console.log"
    data-file='{
      "foo": {
        "saraza": {
          "sultano.rb": "sultano"
        },
        "sultano.rb": "sultano",
        "mengano.js": "mengano"
      },
      "bar": {
        "archivo con un nombre largo.doc": "un doc"
      },
      "baz": {
        "mengano.js": "mengano"
      },
      "saraza.txt": "saraza",
      "sultano.rb": "sultano",
      "mengano.js": "mengano",
      "archivo con un nombre largo.doc": "un doc",
      "zz archivo con un nombre largo.doc": "un doc"
    }'>
  </div>

</body>
</html>
