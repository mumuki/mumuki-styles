<!DOCTYPE html>
<html>
<head>
  <title>Mumuki File Browser</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="dist/css/mumuki-styles.css">

  <script type="text/javascript" src="dist/javascripts/mumuki-styles.js"></script>
</head>
<body>

  <div
    class="mu-file-browser"
    data-can-browse="true"
    data-on-file-open="console.log"
    data-file='{
      "foo": {
        "saraza": {
          "sultano.rb": "Contenido de sultano"
        },
        "sultano.rb": "Contenido de sultano",
        "mengano.js": "Contenido de mengano"
      },
      "bar": {
        "archivo con un nombre largo.doc": "Contenido de un doc"
      },
      "baz": {
        "mengano.js": "Contenido de mengano"
      },
      "saraza.txt": "Contenido de saraza",
      "sultano.rb": "Contenido de sultano",
      "mengano.js": "Contenido de mengano",
      "archivo con un nombre largo.doc": "Contenido de un doc",
      "zz archivo con un nombre largo.doc": "Contenido de un doc"
    }'>
  </div>

  <div
    class='mu-erd'
    data-entities='{
      "Entity_1": {
        "ent1_id": {
          "type": "Integer",
          "pk": true
        },
        "ent2_id": {
          "type": "Integer",
          "pk": true,
          "fk": {
            "to": { "entity": "Entity_2", "column": "ent2_id" },
            "type": "one_to_one"
          }
        },
        "ent1_description": {
          "type": "Varchar"
        }
      },
      "Entity_2": {
        "ent2_id": {
          "type": "Integer",
          "pk": true
        }
      },
      "Entity_3": {
        "ent3_id": {
          "type": "Integer",
          "pk": true
        },
        "ent2_id": {
          "type": "Integer",
          "pk": true,
          "fk": {
            "to": { "entity": "Entity_2", "column": "ent2_id" },
            "type": "many_to_one"
          }
        },
        "ent1_description": {
          "type": "Varchar"
        }
      }
    }'>
  </div>

  <div
    class='mu-browser'
    data-url='https://mi-sitio.mumuki.io'
    data-title='Mumuki - Aprender a programar'
    data-favicon='https://mumuki.io/logo-alt.png'
    data-srcdoc='<p style="color: red">Hello Mumuki Browser</p>'>
  </div>
</body>
</html>
