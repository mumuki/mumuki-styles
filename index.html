<!DOCTYPE html>
<html>
<head>
  <title>Mumuki Styles</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="build/css/mumuki-styles.css">

  <script type="text/javascript" src="build/javascripts/mumuki-styles.js"></script>
</head>
<body style="margin: 15px">

<style>
  body {
    margin: 15px
  }

  body > div {
    margin-top: 15px
  }
</style>

<div class="mu-file-browser"
     data-can-browse="true"
     data-on-file-open="console.log"
     data-file='{
      "foo": {
        "saraza": {
          "sultano.rb": "Contenido de sultano"
        },
        "sultano.rb": "Contenido de sultano",
        "mengano.js": "Contenido de mengano"
      },
      "bar": {
        "archivo con un nombre largo.doc": "Contenido de un doc"
      },
      "baz": {
        "mengano.js": "Contenido de mengano"
      },
      "saraza.txt": "Contenido de saraza",
      "sultano.rb": "Contenido de sultano",
      "mengano.js": "Contenido de mengano",
      "archivo con un nombre largo.doc": "Contenido de un doc",
      "zz archivo con un nombre largo.doc": "Contenido de un doc"
    }'>
</div>

<div class='mu-erd'
     data-entities='{
      "Entity_1": {
        "ent1_id": {
          "type": "Integer",
          "pk": true
        },
        "ent2_id": {
          "type": "Integer",
          "pk": true,
          "fk": {
            "to": { "entity": "Entity_2", "column": "ent2_id" },
            "type": "one_to_one"
          }
        },
        "ent1_description": {
          "type": "Varchar"
        }
      },
      "Entity_2": {
        "ent2_id": {
          "type": "Integer",
          "pk": true
        }
      },
      "Entity_3": {
        "ent3_id": {
          "type": "Integer",
          "pk": true
        },
        "ent2_id": {
          "type": "Integer",
          "pk": true,
          "fk": {
            "to": { "entity": "Entity_2", "column": "ent2_id" },
            "type": "many_to_one"
          }
        },
        "ent1_description": {
          "type": "Varchar"
        }
      }
    }'>
</div>

<div class='mu-classes'
    data-show-var-types='true'
    data-show-return='true'
    data-show-entity-kind='true'
    data-code='
      class Ornitologo {
        var aves : List<Ave>
        def entrenar!():void
        def mejorAve():void
        def bueno?():boolean
      }

      abstract class Ave {
        var ciudadActual : Ciudad
        var energia:double
        def energia() : Double
      }

      class Golondrina extends Ave {
        def comer!(unosGramos:int):void
      }

      class Picaflor extends Ave implements Volador, Comestible {
        def volar!(unosKilometros:double):void
      }

      class Ciudad {
        var km : int
        def distanciaA(otraCiudad:Ciudad):int
      }

      '>
</div>

<div class='mu-sql-table'
     data-name='series_peliculas'
     data-columns='["titulo", "descripcion muy larga", "creador", "personajes", "temporadas", "puntuacion"]'
     data-rows='[
      ["Los simuladores (Argentina)", "Cuatro socios que se dedican al negocio de la simulación, resuelven los problemas y necesidades de sus clientes mediante lo que ellos denominan operativos de simulacro.", "Damián Szifron", "Mario Santos, Pablo Lamponne, Emilio Ravenna, Gabriel Medina", 2, 10 ],
      ["Los simuladores (México)"   , "Cuatro socios que se dedican al negocio de la simulación, resuelven los problemas y necesidades de sus clientes mediante lo que ellos denominan operativos de simulacro.", "Damián Szifron", "Mario Santos, Pablo López, Emilio Vargas, Gabriel Medina"    , 2, 9.7],
      ["Los simuladores (Chile)"    , "Cuatro socios que se dedican al negocio de la simulación, resuelven los problemas y necesidades de sus clientes mediante lo que ellos denominan operativos de simulacro.", ""            , "Ernesto Santos, Gabriel Medina, Emilio Ravenna, Pablo Lorca" , 2, 9.3],
      ["Los simuladores (España)"   , "Cuatro socios que se dedican al negocio de la simulación, resuelven los problemas y necesidades de sus clientes mediante lo que ellos denominan operativos de simulacro.", ""            , "Santos, Medina, León, Jota"                                  , 2, 9.8],
      ["The Simulators (USA)", "Four partners", null , "S, R, L, M" , 2, 9.8]
    ]'>
</div>

<div class='mu-sql-table'
     data-name='Personas'
     data-columns='[{"name": "id_persona", "pk": true}, "Nombre", "Apellido", {"name": "Pareja", "fk": true}]'
     data-rows='[
      [1, "Homero", "Simpson", 2],
      [2, "Marge", "Bouvier", 1],
      [3, "Moe", "Szyslak", null]
    ]'>
</div>

<div class="mu-sql-table-rendered">
  <header>Personas</header>
  <table>
    <thead>
    <tr>
      <th class="mu-sql-table-pk">id_persona</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th class="mu-sql-table-fk">Pareja</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>Homero</td>
      <td>Simpson</td>
      <td>2</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Marge</td>
      <td>Bouvier</td>
      <td>1</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Moe</td>
      <td>Szyslak</td>
      <td>NULL</td>
    </tr>
    </tbody>
  </table>
</div>

<div class='mu-browser'
     data-url='https://mi-sitio.mumuki.io'
     data-title='Mumuki - Aprender a programar'
     data-favicon='https://mumuki.io/logo-alt.png'
     data-srcdoc='<p style="color: red">Hello Mumuki Browser</p>'>
</div>

<br>

<div>
  <textarea class="mu-paste-target" style="width: 100%; height: 250px"></textarea>

  <br>

  <pre><code>program {
  Mover(Norte)
}</code></pre>

</div>


</body>
</html>
